<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[section8]デコレータ</title>
    <!-- defer属性：HTMLを解析してからsrcで指定したファイルを実行させる -->
    <script src="dist/app.js" defer></script>
  </head>

  <body>
    <div id="app"></div>
    <button>クリックしてください</button>
    <form>
      <input type="text" placeholder="コースのタイトル" id="title" />
      <input type="text" placeholder="価格" id="price" />
      <button type="submit">保存する</button>
    </form>
  </body>
</html>
